<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Batalla de dados</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Css Propio -->
    <link rel="stylesheet" href="styles.css" />
    <!-- letra googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="index.html" class="btn btn-outline-primary">Home</a>
      <!-- <a href="batalla.html" aria-current="batalla">Jugar batalla</a> -->
      <!-- botón que después podemos usar para reiniciar -->
      <button id="btn-reiniciar" class="btn btn-sm btn-outline-primary ms-2">
        Reiniciar
      </button>
    </nav>

    <main>
      <h1 class="letra-pixeles">Campo de Batalla</h1>
      <div class="card-group">
        <!-- ========== CARD JUGADOR 1 ========== -->
        <div class="card">
          <div class="avatar-container">
            <img
              src="assets/imgsPersonajesBatalla/mario.png"
              class="jugador-avatar"
              alt="Avatar Jugador 1"
            />
          </div>
          <div class="card-body">
            <!-- le pongo id para que el js pueda escribir el nombre -->
            <h5 class="card-title" id="nombre-j1">Jugador 1</h5>
            <p>Numero del dado: <span id="puntos-j1">0</span></p>
            <p>Tirada: <span id="tiradas-j1">0</span></p>
            <p>Rondas ganadas: <span id="rondas-j1">0</span></p>
            <p id="totalJugador1"></p>
            <p>Stars ganadas: <span id="stars-j1"></span></p>
          </div>
        </div>

        <!-- CARD DADO -->
        <div class="card" id="card-dados">
          <div class="avatar-container">
            <img
              src="assets/imgsDados/dado1.png"
              class="jugador-avatar"
              alt="Dado"
              id="dado-imagen"
            />
          </div>
          <div class="card-body">
            <h5>Lanzar dado</h5>
            <!-- Eliminamos el onclick. Le damos un ID para usarlo en app.js -->
            <button id="boton-tirar" class="btn btn-outline-danger">
              Tirar
            </button>
            <!-- acá escribe los msjs de las rondas -->
            <p class="card-text mt-2">
              <small id="mensajeTurno" class="text-body-secondary"></small>
            </p>
             <p class="mt-2">
              <small id="resultado-ronda" class="text-body-secondary"></small>
            </p>
              <p class="mt-2">
              <small id="contador-tiradas" class="text-body-secondary"></small>
            </p>
             <div>
              <p id="mensaje-ronda" class="mt-2 text-success"></p>
            </div>
          </div>
        </div>
        <!-- FIN ELEMENTS DADO -->

        <!--  CARD JUGADOR 2 -->
        <div class="card">
          <div class="avatar-container">
            <img
              src="assets/imgsPersonajesBatalla/toad.png"
              class="jugador-avatar"
              alt="Avatar Jugador 2"
            />
          </div>
          <div class="card-body">
            <!-- le pongo id para que el js pueda escribir el nombre -->
            <h5 class="card-title" id="nombre-j2">Jugador 2</h5>
            <p>Numero del dado: <span id="puntos-j2">0</span></p>
            <p>Tirada: <span id="tiradas-j2">0</span></p>
            <p>Rondas ganadas: <span id="rondas-j2">0</span></p>
            <p id="totalJugador2"></p>
            <p>Stars ganadas: <span id="stars-j2"></span></p>
          </div>
        </div>
      </div>
      <!-- PANEL DE HISTORIAL -->
      <div class="card mt-3">
        <div class="card-header bg-dark text-white">Historial de tiradas</div>
        <div class="card-body">
          <ul id="lista-historial" class="list-group"></ul>
        </div>
      </div>
      <!-- botom para cerrar sesion -->
      <div class="cerrarSesionBtn">
        <button id="cerrarSesionBtn" class="btn btn-outline-danger">
          Cerrar Sesión
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- tu js -->
    <script type="module" src="app.js" ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
